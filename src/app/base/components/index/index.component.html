<mat-sidenav-container class="h-100">
  <mat-sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let page of pages" [routerLink]="['/', page]">{{ getPageName(page) }}</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
