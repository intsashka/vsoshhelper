<mat-form-field class="w-100">
  <mat-label>
    Предмет
  </mat-label>
  <mat-select [formControl]="selectedSchoolSubjectControl">
    <mat-option *ngFor="let subject of schoolSubjects" [value]="subject">{{ subject.title }}</mat-option>
  </mat-select>
  <mat-error *ngIf="selectedSchoolSubjectControl.errors">
    Задайте предмет
  </mat-error>
</mat-form-field>
