<div class="d-flex flex-column align-items-center w-100 mt-2" [formGroup]="form">
  <app-select-file class="w-100" title="Путь к шаблону" formControlName="pathToTemplate"></app-select-file>
  <app-select-dir class="w-100" title="Путь к директории вывода" formControlName="pathToOutDir"></app-select-dir>

  <mat-form-field>
    <mat-label>
      Имя файла
    </mat-label>
    <input matInput type="text" formControlName="filename" />
    <mat-error *ngIf="filenameControl.errors">
      Задайте имя файла
    </mat-error>
  </mat-form-field>
</div>
